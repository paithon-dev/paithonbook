title: Paithon
author: Francesco Messina #Add your own name here
logo: figures/logo.png #add your own logo here

execute:
  execute_notebooks: "off"

only_build_toc_files: true

html:
  favicon : "figures/favicon.ico"
  baseurl :  "https://www.paithon.it/book" #Replace this with your own URL
  home_page_in_navbar       : true

sphinx:
  config:
    html_js_files:
    - https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.4/require.min.js
    thebe_config:
      use_thebe_lite: true
      exclude_patterns: ["**/_*.yml", "**/*.md", "**/*.ipynb"]
    html_theme_options:
      repository_url: "https://github.com/paithon-dev/paithonbook" #add your own repo URL here
      use_repository_button: true
      use_issues_button : true
      launch_buttons:
        thebe: true
    html_show_copyright: false
  extra_extensions:
    - sphinx.ext.imgconverter
    - jupyterbook_patches

bibtex_bibfiles: 
  - references.bib
